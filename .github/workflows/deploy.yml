name: Deploy to Server

on:
  push:
    branches:
      - main
  # 可选：如果需要在 Pull Request 合并时触发，也可以再加一条
  # pull_request:
  #   branches:
  #     - main
  # 上面注释行开启后，合并 PR 时也能触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Remote Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 66.154.117.240
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        # port: 22 # 如果不是22端口记得加上
        script: |
          cd /data/www/w.99988800.xyz
          git pull origin main
          # 这里可以补充你的编译/重启命令，如需要

